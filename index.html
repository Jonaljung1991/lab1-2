<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Welcome to Lab 1 and 2</title>

  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <link rel="stylesheet" href="css/labStyle.css">

<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

  <script src="js/lab.js"></script>
</head>

<body>

  <main class="start-main">
    <header>
      <nav class="chat-nav">
        <ul class="nav-left">
          <li> <img id="userImg" src="img/logo.png" alt="user image"> </li>
          <li id="userDisplay">Hello World</li>
          <li>  <a id="logOut" href="index.html"> Logga ut </a></li>
        </ul>
      </nav>
    </header>

    <section class="datum-container">
      <div class="midLine">
      </div>
      <span id="date"> datum </span>
      <div class="midLine">
      </div>
    </section>

    <section class="start-form">
      <img class="logo" src="img/logo.png" alt="Chatroom logo">
      <!--<h1>Hello World</h1>-->

      <form>
        <label for="">e-mail</label>
        <input id="mail" type="text" name="" value="">
        <label for="">Lösenord</label>
        <input id="password" type="password" name="" value="">
      </form>
      <div id="loginDiv">
        <button id="login" type="button" name="button"> Logga in</button>
        <button id="createUser" href="#"> <em>Skapa ett konto</em> </button>
      </div>
      <div class="git-google-div">
        <button id="github"> <i class="fab fa-github fa-2x" data-fa-transform=" left-20"></i> Logga in med Github</button>
        <button id="google"><img src="img/google-icon.svg" alt="google"> Logga in med Google</button>
        <!--<button id="google"> <i class="fab fa-google fa-2x" data-fa-transform=" left-20"></i> Logga in med Google</button>-->
      </div>
    </section>

      <section class='chat-form'>
        <div id="container">
        </div>

      <div id="inputMain">
        <input id="textInput" type="text" placeholder="Skriv här . . ." value="">
        <button id="sendBtn" type="button" name="button">Send</button>
      </div>
    </section>



  </main>

</body>

</html>
